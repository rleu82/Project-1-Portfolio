<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robert Leu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>
<body>
    
    <!-- Logo, name, and job  -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img srcset="img/mobile-65px.svg 65w,
                            img/medium-90px.svg 90w,
                            img/large-115px.svg 115w"
                     sizes="(max-width: 499px) 65px,
                            (max-width: 768px) 90px,
                            115px"
                     src="img/mobile-65px.svg" alt="logo">
            </div>
            <div class="my-container">
                <div class="name-container">
                    <h1 class="header-name">ROBERT LEU</h1>
                </div>
                <div class="job-container">
                    <h4 class="header-job">FRONT-END DEVELOPER</h4>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="content"> <!-- flex -->
            <section class="splash">
                <img class="img-items" src="img/mobile-splash-360px.jpg">
            </section>
            <section class="portfolio-heading">
                <h2 class="work-heading">Featured Work</h2>
            </section>
            <!-- Portfolio work -->                                                                                                                                        
            <section class="portfolio-items">
                <div class="p-item">
                    <img class="fill" src="img/mobile-splash-360px.jpg">
                    <article class="description">
                    <h3>Animal Trading Card</h3>
                    <span>View: </span><a href="https://codepen.io/Rleu/pen/GQjEVV">Codepen</a>
                    </article>
                </div>
                <div class="p-item">
                    <img class="img-items" src="img/mobile-splash-360px.jpg">
                    <h3>Pixel Art Maker</h3>
                    <span>View: </span><a href="https://codepen.io/Rleu/pen/GQjEVV">Codepen</a>
                </div>
                <div class="p-item">
                    <img class="img-items" src="img/mobile-splash-360px.jpg">
                    <h3>Animal Trading Card</h3>
                    <span>View: </span><a href="https://codepen.io/Rleu/pen/GQjEVV">Codepen</a>
                </div>
                <div class="in-progress">
                    <img class="img-items" src="img/mobile-splash-360px.jpg">
                    <h3>Animal Trading Card</h3>
                    <span>View: </span><a href="https://codepen.io/Rleu/pen/GQjEVV">Codepen</a>
                </div>
            </section>
        </section>
    </main>

    <!-- Footer - Links to connect with me. -->
    <footer>
        <ul>
            <li class="social-media">
                <a href="https://www.linkedin.com/in/robert-leu-dev">
                    <i class="fab fa-linkedin fa-3x"></i>
                </a>
                </li>
            <li class="social-media">
                <a href="https://github.com/rleu82">
                    <i class="fab fa-git-square fa-3x"></i>
                </a>
            </li>
            <li class="social-media">
                <a href="https://www.facebook.com/robert.leu.3">
                    <i class="fab fa-facebook fa-3x"></i>
                </a>
            </li>
        </ul>
    </footer>

</body>
</html>
